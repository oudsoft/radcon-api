<!-- Include one of jTable styles. -->
<link href="../../../lib/jtable/themes/metro/blue/jtable.min.css" rel="stylesheet" type="text/css" />

<!-- Include jTable script file. -->
<script src="../../../lib/jtable/jquery.jtable.min.js" type="text/javascript"></script>

<div id="UserTypeTableContainer"></div>

<div id="ControlCmd">
  <input type="button" id="BackCmd" value=" Back "/>
</div>

<script type="text/javascript">
  $.ajaxSetup({
    beforeSend: function(xhr) {
      xhr.setRequestHeader('Authorization', localStorage.getItem('token'));
    }
  });

  $(document).ready(function () {
    //http://www.jtable.org/
    $('#UserTypeTableContainer').jtable({
      title: 'Table of User Type',
      paging: true,
      pageSize: 10,
      sorting: true,
      defaultSorting: 'id ASC',
      actions: {
        listAction: '/api/usertypes/list',
        createAction: '/api/usertypes/add',
        updateAction: '/api/usertypes/update',
        deleteAction: '/api/usertypes/delete'
      },
      fields: {
        id: {
          key: true,
          list: false
        },
        UserType_Name: {
          title: 'Name',
          width: '30%'
        },
        UserType_DESC: {
          title: 'Description',
          type: 'textarea',
          width: '50%'
        }
      }
    });

    $('#UserTypeTableContainer').jtable('load');

    $("#BackCmd").click(()=>{
      let url = '/staff.html';
      window.location.replace(url);
    });

  });
</script>
