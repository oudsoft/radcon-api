<div id="ResponseDialog" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
	  <div class="modal-header">
	    <span class="close">&times;</span>
	    <h3><span id="DialogTitle">ผลอ่านพร้อมส่ง</span></h3>
	  </div>
    <div id="ResponsePreview"></div>
    <div class="modal-footer">
      <input type="Button" value=" ส่งผลอ่าน " id="SaveResponeCmd"/>
      <span>  </span>
	  	<input type="Button" value=" แก้ไข " id="CloseDialogCmd" onclick="doCloseDialog()"/>
	  </div>
  </div>
</div>

<script>
	// Get the modal
	var modal = document.getElementById("ResponseDialog");

	// Get the <span> element that closes the modal
	var closeCmd = document.getElementsByClassName("close")[0];

	// When the user clicks on <span> (x), close the modal
	closeCmd.onclick = function() {
	  modal.style.display = "none";
	}

	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
	  if (event.target == modal) {
	    //modal.style.display = "none";
	  }
	}

	modal.style.display = "block";

	function doCloseDialog() {
		modal.style.display = "none";
	}
</script>
