	  <div class="modal-footer">
	  	<input type="Button" value=" บันทึก " id="SaveUserProfile-Cmd"/>
	  	<input type="Button" value=" ปิด " id="CloseUserProfile-Cmd" onclick="doCloseUserProfileBox()"/>
	  </div>
  </div>
</div>

<script>
	// Get the modal
	var modal = document.getElementById("myModal");

	// Get the <span> element that closes the modal
	var span = document.getElementsByClassName("close")[0];

	// When the user clicks on <span> (x), close the modal
	span.onclick = function() {
	  modal.style.display = "none";
	}

	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
	  if (event.target == modal) {
	    //modal.style.display = "none";
	  }
	}

	modal.style.display = "block";

	function doCloseUserProfileBox() {
		modal.style.display = "none";
	}
</script>

<style>
	/* The Modal (background) */
	.modal {
	  display: none; /* Hidden by default */
	  position: fixed; /* Stay in place */
	  z-index: 1; /* Sit on top */
	  left: 0;
	  top: 0;
	  width: 100%; /* Full width */
	  height: 100%; /* Full height */
	  overflow: auto; /* Enable scroll if needed */
	  background-color: rgb(0,0,0); /* Fallback color */
	  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
	}

	/* Modal Content/Box */
	.modal-content {
	  background-color: #fefefe;
	  margin: 1% auto; /* 15% from the top and centered */
	  padding: 20px;
	  border: 1px solid #888;
	  width: 480px; /* Could be more or less, depending on screen size */
    font-family: THSarabunNew;
    font-size: 24px;
    font-weight: normal;
	}

	/* The Close Button */
	.close {
	  color: #aaabbb;
	  float: right;
	  font-size: 24px;
	  font-weight:bold;
	}

	.close:hover,
	.close:focus {
	  color: black;
	  text-decoration: none;
	  cursor: pointer;
	}

	.modal-header {
	  padding: 2px 2px;
	  background-color: #5cb85c;
	  color: white;
    text-align: center;
	}

	.modal-footer {
	  padding: 2px 2px;
	  background-color: #5cb85c;
	  color: white;
	}
</style>
